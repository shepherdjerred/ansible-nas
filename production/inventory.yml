all:
  vars:
    ansible_python_interpreter: auto_silent
    target_user: jerred
    bootstrap_user: jerred
    ansible_user: "{{ bootstrap_user }}"
    ansible_sudo_pass: "{{ master_password }}"
    ansible_become_pass: "{{ master_password }}"
  children:
    macs:
      children:
        macbook-pro:
          hosts:
            macbook-pro.home.shepherdjered.com
          vars:
            hostname: macbook-pro.home.shepherdjerred.com
    wsl:
      children:
        jerred-desktop:
          hosts:
            desktop.home.shepherdjerred.com
    servers:
      vars:
        netdata_alarm_configure: true
        netdata_alarm_notify_configs:
          SEND_TELEGRAM: "YES"
          TELEGRAM_BOT_TOKEN: "{{ netdata_telegram_bot_api_key }}"
          DEFAULT_RECIPIENT_TELEGRAM: 221374195
      children:
        nas:
          hosts:
            nas.home.shepherdjerred.com
          vars:
            domain: nas.home.shepherdjerred.com
            apache_http_site_file: "files/hades/nas.conf"
            apache_https_site_file: "files/hades/nas-ssl.conf"
            apache_http_site: "nas"
            apache_https_site: "nas-ssl"
        hades:
          hosts:
            hades.shepherdjerred.com
          vars:
            bootstrap_user: debian
            domain: hades.shepherdjerred.com
            apache_http_site_file: "files/hades/hades.conf"
            apache_https_site_file: "files/hades/hades-ssl.conf"
            apache_http_site: "hades"
            apache_https_site: "hades-ssl"
        bastion:
          hosts:
            bastion.home.shepherdjerred.com
          vars:
            bootstrap_user: raspian
