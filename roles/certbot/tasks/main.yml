---
- name: install snap packages
  become: yes
  package:
    name:
      - snapd
- name: install certbot packages
  become: yes
  community.general.snap:
    classic: yes
    name:
      - core
      - certbot
- name: symlink certbot executable
  become: yes
  file:
    src: "/snap/bin/certbot"
    dest: "/usr/bin/certbot"
    state: link
- name: trust plugins for certbot package
  become: yes
  shell: "snap set certbot trust-plugin-with-root=ok"
- name: install plugins
  become: yes
  community.general.snap:
    classic: yes
    name:
      - certbot-dns-route53
- name: create .aws directory for root
  become: yes
  file:
    path: /root/.aws
    state: directory
- name: copy aws credentials
  become: yes
  copy:
    src: files/aws/route53-credentials
    dest: /root/.aws/credentials
    owner: root
    group: root
    mode: '600'
- name: run certbot
  become: yes
  command: "certbot -n --agree-tos -m {{ certbot_email }} --installer apache --dns-route53 -d {{ domain }}"
  register: certbot_output
